<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Gestion des privilèges des employés</title>
    <style>
        /* Styles pour le pop-up */
        .modal {
            display: none; /* Cacher par défaut */
        }
        .modal.active {
            display: block; /* Afficher si actif */
        }
    </style>
</head>
<body class="bg-gray-100 p-10">

    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-5">Gestion des privilèges des employés</h1>
        
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border">Nom de l'employé</th>
                    <th class="py-2 px-4 border">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="py-2 px-4 border">Employé 1</td>
                    <td class="py-2 px-4 border">
                        <button onclick="openPrivileges('Employé 1')" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Voir</button>
                        <button onclick="openManage('Employé 1')" class="bg-green-500 text-white px-4 py-2 rounded">Gérer</button>
                    </td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border">Employé 2</td>
                    <td class="py-2 px-4 border">
                        <button onclick="openPrivileges('Employé 2')" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Voir</button>
                        <button onclick="openManage('Employé 2')" class="bg-green-500 text-white px-4 py-2 rounded">Gérer</button>
                    </td>
                </tr>
                <!-- Ajouter d'autres employés ici -->
            </tbody>
        </table>

        <!-- Pop-up Voir les privilèges -->
        <div id="viewPrivileges" class="modal fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
            <div class="bg-white rounded-lg p-5 w-1/3">
                <h2 class="text-xl font-bold mb-4">Privilèges de <span id="employeeName"></span></h2>
                <ul id="privilegeList" class="mb-4">
                    <!-- Les privilèges de l'employé seront insérés ici -->
                </ul>
                <button onclick="closeModal('viewPrivileges')" class="bg-red-500 text-white px-4 py-2 rounded">Fermer</button>
            </div>
        </div>

        <!-- Pop-up Gérer les privilèges -->
        <div id="managePrivileges" class="modal fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
            <div class="bg-white rounded-lg p-5 w-1/3">
                <h2 class="text-xl font-bold mb-4">Gérer les privilèges de <span id="manageEmployeeName"></span></h2>
                <div id="toggleContainer" class="mb-4">
                    <label class="flex items-center mb-2">
                        <input type="checkbox" class="toggle" checked> Privilège 1
                    </label>
                    <label class="flex items-center mb-2">
                        <input type="checkbox" class="toggle" checked> Privilège 2
                    </label>
                    <label class="flex items-center mb-2">
                        <input type="checkbox" class="toggle"> Privilège 3
                    </label>
                    <!-- Ajouter d'autres privilèges ici -->
                </div>
                <button onclick="savePrivileges()" class="bg-blue-500 text-white px-4 py-2 rounded">Enregistrer</button>
                <button onclick="closeModal('managePrivileges')" class="bg-red-500 text-white px-4 py-2 rounded ml-2">Annuler</button>
            </div>
        </div>
    </div>

    <script>
        function openPrivileges(name) {
            document.getElementById('employeeName').innerText = name;
            document.getElementById('privilegeList').innerHTML = `
                <li>Privilège 1</li>
                <li>Privilège 2</li>
                <li>Privilège 3</li>
                <!-- Ajouter les privilèges de l'employé ici -->
            `;
            document.getElementById('viewPrivileges').classList.add('active');
        }

        function openManage(name) {
            document.getElementById('manageEmployeeName').innerText = name;
            document.getElementById('managePrivileges').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function savePrivileges() {
            // Logique pour enregistrer les privilèges ici
            alert('Privilèges enregistrés !');
            closeModal('managePrivileges');
        }
    </script>

</body>
</html>
