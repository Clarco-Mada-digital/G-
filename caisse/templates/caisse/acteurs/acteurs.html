<!-- templates/acteurs/index.html -->
{% extends 'layout/layout.html' %}

{% block title %}Acteurs{% endblock %}

{% block content %}
<div x-data="{
    acteurType: 'employes',
    showForm: false,
    newActeur: {
        nom: '',
        prenom: '',
        email: '',
        telephone: '',
        image: null
    },
    acteurs: {
        employes: [
            { nom: 'John Doe', telephone: '+1 234 567 890', email: 'john.doe@example.com', image: 'https://randomuser.me/api/portraits/men/1.jpg' },
            { nom: 'Jane Smith', telephone: '+1 987 654 321', email: 'jane.smith@example.com', image: 'https://randomuser.me/api/portraits/women/1.jpg' },
            { nom: 'Bob Johnson', telephone: '+1 555 123 4567', email: 'bob.johnson@example.com', image: 'https://randomuser.me/api/portraits/men/2.jpg' },
            { nom: 'Alice Brown', telephone: '+1 777 888 9999', email: 'alice.brown@example.com', image: 'https://randomuser.me/api/portraits/women/2.jpg' }
        ],
        fournisseurs: [
            { nom: 'USB', telephone: '033 50 000 00', email: 'contact@usb.com', image: 'https://via.placeholder.com/150' },
            { nom: 'Galana', telephone: '034 50 000 00', email: 'info@galana.com', image: 'https://via.placeholder.com/150' },
            { nom: 'Epicerie', telephone: '032 40 000 00', email: 'epicerie@example.com', image: 'https://via.placeholder.com/150' },
            { nom: 'Mathias-Bricoleur', telephone: '033 40 000 00', email: 'mathias@bricoleur.com', image: 'https://via.placeholder.com/150' }
        ]
    },
    categories: {
        entrees: ['Entrer Manuel', 'Entrer Exceptions'],
        sorties: ['Materiel', 'Produits menagers', 'Transport', 'Communication']
    },
    submitForm() {
        // Logique pour ajouter un nouvel acteur
        this.acteurs[this.acteurType].push({...this.newActeur});
        this.resetForm();
    },
    resetForm() {
        this.newActeur = {
            nom: '',
            prenom: '',
            email: '',
            telephone: '',
            image: null
        };
        this.showForm = false;
    }
}" class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Acteurs</h1>
        <div class="flex space-x-4">
            <div
                class="flex space-x-4 items-center p-2 bg-white rounded-lg border border-gray-300">
                <button @click="acteurType = 'employes'; showForm = false"
                    :class="{ 'bg-blue-500 text-white': acteurType === 'employes', 'bg-white text-gray-800 ': acteurType !== 'employes' }"
                    class="font-semibold py-2 px-4 rounded">
                    Employés
                </button>
                <button @click="acteurType = 'fournisseurs'; showForm = false"
                    :class="{ 'bg-blue-500 text-white': acteurType === 'fournisseurs', 'bg-white text-gray-800 ': acteurType !== 'fournisseurs' }"
                    class="font-semibold py-2 px-4 rounded">
                    Fournisseurs
                </button>
            </div>
            <button @click="showForm = true"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2"
                    viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
                <span
                    x-text="acteurType === 'employes' ? 'Nouveau employé' : 'Nouveau fournisseur'"></span>
            </button>
        </div>
    </div>

    <!-- Formulaire d'ajout -->
    <div x-show="showForm" class="mb-8 bg-white p-6 rounded-lg border">
        <h2 class="text-2xl font-bold mb-4"
            x-text="acteurType === 'employes' ? 'Ajouter un employé' : 'Ajouter un fournisseur'"></h2>
        <form @submit.prevent="submitForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="nom"
                        class="block text-sm font-medium text-gray-700">Nom</label>
                    <input type="text" id="nom" x-model="newActeur.nom" required
                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div x-show="acteurType === 'employes'">
                    <label for="prenom"
                        class="block text-sm font-medium text-gray-700">Prénom</label>
                    <input type="text" id="prenom" x-model="newActeur.prenom"
                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="email"
                        class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" x-model="newActeur.email"
                        required
                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="telephone"
                        class="block text-sm font-medium text-gray-700">Numéro
                        de téléphone</label>
                    <input type="tel" id="telephone"
                        x-model="newActeur.telephone" required
                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div class="col-span-2">
                    <label for="image"
                        class="block text-sm font-medium text-gray-700">Image</label>
                    <input type="file" id="image"
                        @change="newActeur.image = $event.target.files[0]"
                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
            </div>
            <div class="mt-4 flex justify-end space-x-2">
                <button type="button" @click="resetForm"
                    class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Annuler
                </button>
                <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Enregistrer
                </button>
            </div>
        </form>
    </div>

    <!-- Liste des acteurs -->
    <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <template x-for="acteur in acteurs[acteurType]" :key="acteur.nom">
            <div
                class="bg-white rounded-lg border p-6 flex flex-col items-center">
                <img :src="acteur.image" :alt="acteur.nom"
                    class="w-24 h-24 rounded-full mb-4">
                <h2 class="text-xl font-semibold mb-2" x-text="acteur.nom"></h2>
                <p class="text-gray-600 mb-2" x-text="acteur.telephone"></p>
                <p class="text-gray-600" x-text="acteur.email"></p>
            </div>
        </template>
    </div>

    <div class="mt-12 bg-white p-6 rounded-lg border">
        <h2 class="text-2xl font-bold mb-6">Catégories</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <h3 class="text-xl font-semibold mb-4">Entrées</h3>
                <ul class="space-y-2">
                    <template x-for="categorie in categories.entrees"
                        :key="categorie">
                        <li class="flex items-center justify-between">
                            <span x-text="categorie"></span>
                            <div class="flex space-x-2">
                                <button
                                    class="text-gray-600 hover:text-blue-500">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="h-5 w-5" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path
                                            d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                    </svg>
                                </button>
                                <button
                                    class="text-gray-600 hover:text-red-500">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="h-5 w-5" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </li>
                    </template>
                </ul>
                <button
                    class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                    Ajouter une nouvelle catégorie
                </button>
            </div>
            <div>
                <h3 class="text-xl font-semibold mb-4">Sorties</h3>
                <ul class="space-y-2">
                    <template x-for="categorie in categories.sorties"
                        :key="categorie">
                        <li class="flex items-center justify-between">
                            <span x-text="categorie"></span>
                            <div class="flex space-x-2">
                                <button
                                    class="text-gray-600 hover:text-blue-500">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="h-5 w-5" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path
                                            d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                    </svg>
                                </button>
                                <button
                                    class="text-gray-600 hover:text-red-500">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="h-5 w-5" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </li>
                    </template>
                </ul>
                <button
                    class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                    Ajouter une nouvelle catégorie
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
