<!-- templates/listes/index.html -->
{% extends 'layout/layout.html' %}

{% block title %}Liste des Opérations{% endblock %}

{% block content %}
<div class="container mx-auto bg-white rounded-lg border p-6" x-data="{ activeTab: 'entrees' }">

    <div class="flex justify-between space-x-4 mb-4">
        <div></div>
        <!-- Tabs -->
        <div class="flex space-x-2">
            <button 
                @click="activeTab = 'entrees'" 
                :class="activeTab === 'entrees' ? 'bg-green-200 hover:bg-green-100 text-green-700 font-bold py-2 px-4 rounded' : 'bg-white text-gray-600 font-bold py-2 px-6 rounded'">
                <i class="fas fa-link"></i> Entrées
            </button>
            <button 
                @click="activeTab = 'sorties'" 
                :class="activeTab === 'sorties' ? 'bg-rose-200 hover:bg-rose-100 text-rose-500 font-bold py-2 px-4 rounded' : 'bg-white text-gray-600 font-bold py-2 px-6 rounded'">
                Sorties
            </button>
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <a href="{% url 'operation' %}">Nouvelle opération</a>
        </button>
    </div> <br>

    <!-- Filtrage -->
    <form method="GET" action="{% url 'listes' %}" class="p-4">
        <div class="flex items-center space-x-4">
            <button type="submit" class="flex items-center space-x-1 bg-white text-gray-600 font-medium px-3 py-2">
                <i class="fas fa-filter"></i>
                <span>Filtrer par</span>
            </button>
            <div class="h-10 w-0.5 bg-gray-300"></div>
            <div class="flex space-x-4">
                <select name="categorie" class="px py-2 border-none focus:ring-0 text-gray-600 font-medium">
                    <option value="">Catégories</option>
                    {% for categorie in categories %}
                        <option value="{{ categorie.id }}" {% if request.GET.categorie == categorie.id|stringformat:"s" %}selected{% endif %}>
                            {{ categorie.name }}
                        </option>
                    {% endfor %}
                </select>
                <div class="h-10 w-0.5 bg-gray-300"></div>
                <select name="beneficiaire" class="px py-2 border-none focus:ring-0">
                    <option value="">Bénéficiaires</option>
                    {% for beneficiaire in beneficiaires %}
                        <option value="{{ beneficiaire.id }}" {% if request.GET.beneficiaire == beneficiaire.id|stringformat:"s" %}selected{% endif %}>
                            {{ beneficiaire.name }}
                        </option>
                    {% endfor %}
                </select>
                <div class="h-10 w-0.5 bg-gray-300"></div>
                <select name="fournisseur" class="px py-2 border-none focus:ring-0">
                    <option value="" selected>Fournisseurs</option>
                    {% for fournisseur in fournisseurs %}
                        <option value="{{ fournisseur.id }}" {% if request.GET.fournisseur == fournisseur.id|stringformat:"s" %}selected{% endif %}>
                            {{ fournisseur.name }}
                        </option>
                    {% endfor %}
                </select>
                <div class="h-10 w-0.5 bg-gray-300"></div>
                <select name="sort" class="px-3 py-2 border-none focus:ring-0">
                    <option value="date" {% if request.GET.sort == "date" %}selected{% endif %}>Date</option>
                    <option value="montant" {% if request.GET.sort == "montant" %}selected{% endif %}>Montant</option>
                    <option value="quantite" {% if request.GET.sort == "quantite" %}selected{% endif %}>Quantité</option>
                </select>
                <div class="h-10 w-0.5 bg-gray-300"></div>

                <a href="{% url 'listes' %}" class="text-red px-3 py-2">
                    <i class="fas fa-sync-alt"></i> reset filter
                </a>
            </div>
        </div>
    </form>
    <br>

    <!-- Table des opérations -->
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead>
                <tr class="bg-gray-100 text-left text-gray-700">
                    <th class="px-4 py-2">Déscription</th>
                    <th class="px-4 py-2">Catégories</th>
                    <th class="px-4 py-2">Bénéficiaires</th>
                    <th class="px-4 py-2">Fournisseurs</th>
                    <th class="px-4 py-2">Dates</th>
                    <th class="px-4 py-2 text-right">Quantités</th>
                    <th class="px-4 py-2 text-right">Sommes</th>
                    <th class="px-4 py-2 text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Affichage des entrées -->
                {% for operation in entree %}
                {{ operation }}
                {% endfor %}
                <template x-show="activeTab === 'entrees'" x-transition>
                    {% for operation in entree %}
                    <tr :key="{{ operation.id }}" class="border-b hover:bg-gray-50">
                        <td class="px-4 py-2">{{ operation.description }}</td>
                        <td class="px-4 py-2">{{ operation.categorie.name }}</td>
                        <td class="px-4 py-2"></td>
                        <td class="px-4 py-2"></td>
                        <td class="px-4 py-2">{{ operation.date }}</td>
                        <td class="px-4 py-2 text-right">{{ operation.quantité }}</td>
                        <td class="px-4 py-2 text-right">{{ operation.montant }} Ar</td>
                        <td class="px-4 py-2 text-center">
                            <a href="" class="text-blue-600 hover:text-blue-800 mr-2">
                                Modifier
                            </a>
                            <a href="" class="text-rose-600 hover:text-red-800">
                                Supprimer
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </template>

                <!-- Affichage des sorties -->
                <template x-show="activeTab === 'sorties'" x-transition>
                    {% for operation in sortie %}
                    <tr :key="{{ operation.id }}" class="border-b hover:bg-gray-50">
                        <td class="px-4 py-2">{{ operation.description }}</td>
                        <td class="px-4 py-2">{{ operation.categorie }}</td>
                        <td class="px-4 py-2">{{ operation.beneficiaire.name }}</td>
                        <td class="px-4 py-2">{{ operation.fournisseur.name }}</td>
                        <td class="px-4 py-2">{{ operation.date }}</td>
                        <td class="px-4 py-2 text-right">{{ operation.quantite }}</td>
                        <td class="px-4 py-2 text-right">{{ operation.montant }} Ar</td>
                        <td class="px-4 py-2 text-center">
                            <a href="" class="text-blue-600 hover:text-blue-800 mr-2">
                                Modifier
                            </a>
                            <a href="" class="text-rose-600 hover:text-red-800">
                                Supprimer
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </template>
            </tbody>
        </table>
    </div>
    
</div>

{% endblock %}
