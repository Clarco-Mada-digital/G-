{% extends 'layout/layout.html' %}

{% block title %}Paramètres{% endblock %}

{% block content %}
<div class="container mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6">Paramètres</h1>

    <!-- Profil Utilisateur -->
    <div class="bg-gray-50 p-6 rounded-lg mb-6">
        <h2 class="text-xl font-semibold mb-4">Profil Utilisateur</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" 
                            class="mt-1 w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" 
                            class="mt-1 w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
                    <input type="tel" id="phone" name="phone" 
                            class="mt-1 w-full p-2 border rounded-md" placeholder="Votre numéro de téléphone">
                </div>
            </div>
            <div class="mt-4 flex justify-end">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Sauvegarder</button>
            </div>
        </form>
    </div>

    <!-- Sécurité -->
    <div class="bg-gray-50 p-6 rounded-lg mb-6">
        <h2 class="text-xl font-semibold mb-4">Sécurité</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="current_password" class="block text-sm font-medium text-gray-700">Mot de passe actuel</label>
                    <input type="password" id="current_password" name="current_password" 
                            class="mt-1 w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
                    <input type="password" id="new_password" name="new_password" 
                            class="mt-1 w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmer mot de passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" 
                            class="mt-1 w-full p-2 border rounded-md" required>
                </div>
            </div>
            <div class="mt-4 flex justify-end">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Mettre à jour le mot de passe</button>
            </div>
        </form>
    </div>

    <!-- Notifications -->
    <div class="bg-gray-50 p-6 rounded-lg mb-6">
        <h2 class="text-xl font-semibold mb-4">Notifications</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="space-y-4">
                <div class="flex items-center">
                    <input type="checkbox" id="email_notifications" name="email_notifications" class="h-4 w-4 text-blue-600">
                    <label for="email_notifications" class="ml-2 text-sm text-gray-700">Recevoir des notifications par email</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="sms_notifications" name="sms_notifications" class="h-4 w-4 text-blue-600">
                    <label for="sms_notifications" class="ml-2 text-sm text-gray-700">Recevoir des notifications par SMS</label>
                </div>
            </div>
            <div class="mt-4 flex justify-end">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Mettre à jour les notifications</button>
            </div>
        </form>
    </div>

    <!-- Préférences -->
    <div class="bg-gray-50 p-6 rounded-lg mb-6">
        <h2 class="text-xl font-semibold mb-4">Préférences</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="language" class="block text-sm font-medium text-gray-700">Langue</label>
                    <select id="language" name="language" class="mt-1 w-full p-2 border rounded-md">
                        <option value="fr">Français</option>
                        <option value="en">Anglais</option>
                    </select>
                </div>
                <div>
                    <label for="timezone" class="block text-sm font-medium text-gray-700">Fuseau horaire</label>
                    <select id="timezone" name="timezone" class="mt-1 w-full p-2 border rounded-md">
                        <option value="Africa/Algiers">Afrique/Alger</option>
                        <option value="Europe/Paris">Europe/Paris</option>
                        <option value="America/New_York">Amérique/New_York</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 flex justify-end">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Sauvegarder les préférences</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
